<!DOCTYPE html>
<html>
  <head>
    <title>Extract Headlines</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
      button { padding: 8px 12px; margin-bottom: 10px; cursor: pointer; }
      pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
      .auto-extract-controls {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #ccc;
      }
      .interval-control {
        margin: 10px 0;
      }
      .status {
        font-size: 12px;
        color: #666;
        margin: 5px 0;
      }
      .running {
        color: green;
        font-weight: bold;
      }
      .stopped {
        color: red;
        font-weight: bold;
      }
      .live-updates {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
        max-height: 150px;
        overflow-y: auto;
      }
      .live-update-item {
        font-size: 11px;
        margin: 3px 0;
        padding: 2px;
        border-bottom: 1px solid #eee;
      }
      .live-update-item:last-child {
        border-bottom: none;
      }
      .timestamp {
        font-weight: bold;
        color: #007acc;
      }
      .message-tracking {
        margin-top: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f0f8ff;
        max-height: 200px;
        overflow-y: auto;
      }
      .tracking-header {
        font-weight: bold;
        margin-bottom: 5px;
        color: #007acc;
      }
      .tracked-message {
        font-size: 11px;
        margin: 2px 0;
        padding: 2px;
        border-bottom: 1px dotted #ddd;
      }
      .tracked-message:last-child {
        border-bottom: none;
      }
      .extraction-cycle {
        font-weight: bold;
        margin: 5px 0 2px 0;
        color: #2e8b57;
      }
    </style>
  </head>
  <body>
    <button id="extract">Extract Headlines</button>
    <button id="downloadJson">Download JSON</button>
    <button id="downloadExcel">Download Excel</button>
    
    <div class="auto-extract-controls">
      <h3>Automatic Extraction</h3>
      <div class="interval-control">
        <label for="interval">Interval (minutes):</label>
        <input type="number" id="interval" min="1" max="60" value="5">
      </div>
      <button id="startAutoExtract">Start Auto Extract</button>
      <button id="stopAutoExtract">Stop Auto Extract</button>
      <button id="clearData">Clear Data</button>
      <div id="status" class="status">Status: Stopped</div>
      <div id="dataCount" class="status">Data count: 0</div>
    </div>
    
    <div class="live-updates" id="liveUpdates">
      <div class="live-update-item">Live updates will appear here...</div>
    </div>
    
    <div class="message-tracking">
      <div class="tracking-header">Extracted Messages:</div>
      <div id="messageTracking">No messages extracted yet...</div>
    </div>
    
    <pre id="output"></pre>
    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
